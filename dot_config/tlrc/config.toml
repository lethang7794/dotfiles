[cache]
dir = "/home/lqt/.cache/tlrc"
mirror = "https://github.com/tldr-pages/tldr/releases/latest/download"
auto_update = true
max_age = 336
languages = []

[output]
show_title = true
platform_title = false
show_hyphens = false
example_prefix = "- "
compact = false
raw_markdown = false

[indent]
title = 0
description = 0
bullet = 0
example = 2

[style.title]
color = "blue"
background = "default"
bold = true
underline = false
italic = false
dim = false
strikethrough = false

[style.description]
color = "green"
background = "default"
bold = true
underline = false
italic = false
dim = false
strikethrough = false

[style.bullet]
color = { rgb = [166, 227, 161] }
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.example]
color = { rgb = [137, 180, 250] }
background = "default"
bold = false
underline = false
italic = false
dim = false
strikethrough = false

[style.url]
color = "white"
background = "default"
bold = false
underline = false
italic = true
dim = true
strikethrough = false

[style.inline_code]
color = "blue"
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false

[style.placeholder]
color = "white"
background = "default"
bold = false
underline = false
italic = true
dim = false
strikethrough = false
