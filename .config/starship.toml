[custom.typescript]
description = "TypeScript"
symbol      = " "
style       = "#3178C5 bold"
when        = "jq --exit-status '.devDependencies.typescript' package.json"
command     = "jq --raw-output '.devDependencies.typescript' package.json | tr --delete '^'"

[custom.nodejs-package-manager]
description = "Node.js Package Manager"
symbol      = " pnpm "
style       = "#F9AD00 bold"
when        = "jq --raw-output '.packageManager' package.json | grep pnpm"

[custom.yarn]
description = "Yarn Package Manager"
symbol      = " yarn "
style       = "#2C8EBB bold"
when        = "test -f yarn.lock"

[custom.nextjs]
description = "Next.js"
symbol      = " "
style       = "#F0F0F0 bold"
when        = "jq --exit-status '.dependencies.next' package.json"
command     = "jq --raw-output '.dependencies.next' package.json | tr --delete '^'"

[custom.react]
description = "React"
symbol      = " "
style       = "#149ECA bold"
when        = "jq --exit-status '.dependencies.react' package.json"
command     = "jq --raw-output '.dependencies.react' package.json | tr --delete '^'"

[custom.tailwind]
description = "Tailwind CSS"
symbol      = " "
style       = "#38BDF8 bold"
when        = "jq --exit-status '.devDependencies.tailwindcss' package.json"
command     = "jq --raw-output '.devDependencies.tailwindcss' package.json | tr --delete '^'"

[custom.aws-cdk]
description = "AWS CDK"
symbol      = " CDK "
style       = "#FF9900 bold"
when        = "jq --exit-status '.app' cdk.json"
command     = "jq --raw-output '.devDependencies[\"aws-cdk\"]' package.json | tr --delete '^'"

[custom.aws-codebuild]
description = "AWS CodeBuild"
symbol      = " CodeBuild "
style       = "#FF9900 bold"
when        = "test -f buildspec.yml"
command     = ""

[custom.aws-codedeploy]
description = "AWS CodeDeploy"
symbol      = " CodeDeploy "
style       = "#FF9900 bold"
when        = "test -f appspec.yml"
command     = ""

[custom.github-actions]
description = "GitHub Actions"
symbol      = " GitHub "
style       = "#FF9900 bold"
when        = "[ \"$PWD\" != \"$HOME\" ] && test -d .github/workflows"
command     = ""

[custom.gitlab-ci]
description = "GitLab CI"
symbol      = " GitLab "
style       = "#FF9900 bold"
when        = "test -f .gitlab-ci.yml"
command     = ""
