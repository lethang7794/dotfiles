[aws]
symbol   = "  "
disabled = true

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[character]
success_symbol = '[❯](green)' # 👉➜➜＄﹩$💲󠀤
error_symbol   = '[](red)'   # 👆🯀🛑⚠️⚠

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only                 = " 󰌾"
repo_root_format          = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
repo_root_style           = "underline"
fish_style_pwd_dir_length = 1
